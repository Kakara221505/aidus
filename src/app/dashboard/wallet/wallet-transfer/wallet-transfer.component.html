<div class="d-flex flex-column justify-content-between" style="height: 120%">
  <div>
    <h3 class="card-title">Wallet Transfer</h3>
    <p class="card-text">Pay  <span class="coin-title">{{ coin }}</span> to the below account</p>
    <!-- {{ amount }} -->
  </div>

  <div>
    <h5>Scan QR Code</h5>
    <div>
      <div style="text-align: center">
        <img
          style="width: 32%"
          src="data:image/png;base64,{{ data?.qrCode }}"
          alt=".."
        />
      </div>
      <p class="qr-time text-center">
        The code is valid for the next 29 min 45 sec
      </p>
    </div>
  </div>

  <div>
    <h4>Address</h4>
    <div class="copy-text d-flex flex-row" (click)="copyText()">
      <input
        [(ngModel)]="data.publicKey"
        class="border-01"
        type="text"
        readonly
        style="width: 100%; height: 56px; padding-left: 10px"
      />
      <!-- <div [cdkCopyToClipboard]="data?.publicKey" class="btn" style="border-radius: 0px 8px 8px 0px;">
        <i style="color: white; height: 10px;" class="fa fa-copy"></i>
      </div> -->
      <button type="submit" [cdkCopyToClipboard]="data?.publicKey"  class="btn btn-primary button" style="border-radius: 0px 8px 8px 0px; background-color: #0354a6;" >
             
        <img
          src="../../../assets/Landing page AIDUS/Copy button.png"
          alt=""
          style="height: 35px; width: 40px;"
        />
    </button>
    </div>
    <p *ngIf="this.message == true" style="color: #0354a6">Copied</p>
  </div>

  <div *ngIf="!fetching" class="text-center">
    <button
      class="submit-btn btn"
      style="width: 100%; height: 56px"
      (click)="onPaymentDone()"
    >
      Click here once paid
    </button>
    <button
      class="cancel-btn border-0 bg-transparent"
      style="height: 56px"
      (click)="onCancel()"
    >
      Cancel
    </button>
  </div>

  <div *ngIf="fetching" class="text-center">
    <div class="spinner-border mb-4" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <p
      style="
        font-family: 'Poppins';
        font-style: normal;
        font-weight: 600;
        font-size: 15px;
        line-height: 134.3%;
        text-align: center;
        letter-spacing: 0.095em;
        color: #3A3A3A;"
    >Your Deposit is currently being processed. Please wait while we check the status of your transaction</p>
    
      
    
  </div>
</div>

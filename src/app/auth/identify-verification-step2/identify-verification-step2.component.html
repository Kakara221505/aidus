<app-auth-nav></app-auth-nav>
<div  class="card border-0" style="margin-left: 250px;" >
    <div class="card-body d-flex flex-column justify-content-around align-items-center">
      
      <h3 >Enable Google Authenticator</h3>
      <img  src="../../../assets/Landing page AIDUS/02.png" style="height: 60px;">
      <h6 style="font-size: 20px; text-align: center;">Scan this QR code in the <br>Authenticator app</h6>
      <div class="d-flex flex-row" style="justify-content: center;">
        <div class="d-flex flex-column" style="text-align: center;">
          <div>
            <div  style="text-align: center;">
              <img style="width:50%; height: 50%;" src="data:image/png;base64,{{data?.qrCode}}" alt=".." />
            </div>
            <p class="qr-time text-center">The code is valid for the next 30 sec</p>
          </div>
      <div class="d-flex flex-row" style="justify-content: center;">
      <h5>{{data?.secretKey}}</h5>
      <!-- <img  src="../../../assets/Landing page AIDUS/Copy icon.png" style="height: 20px; width: 20px;"> -->
      
    </div>
      </div>
 
    </div>
    

    <p style="text-align: center;">If you are unable to scan the QR code,Please enter this <br> code manually into the app</p>
      <button class="btn btn-primary border-0"  [routerLink]="['/auth/identification-verification-step-3']">Continue</button>
    
    </div>
  </div>

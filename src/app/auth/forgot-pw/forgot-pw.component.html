<div style="height: 100%;" class="container d-flex flex-row justify-content-center align-items-center" >
  <div class="card border-0 p-5" style="width: 600px; height: 480px;">
    <div class="card-body d-flex flex-column justify-content-around align-items-center">
      <div class="text-center">
        <div class="card-title">Reset Password</div>
        <div class="card-text">Enter your registered email address</div>
      </div>
      <app-loading *ngIf="fetching">{{fetching}}</app-loading>
      <div class="alert alert-danger" *ngIf="this.message" >{{this.message}}</div>  
      <div class="alert alert-success" *ngIf="this.successmessage" >{{this.successmessage}}</div>  
      <form class="d-flex flex-column justify-content-around" (ngSubmit)="sendOtp(f)" #f="ngForm">
        <div class="form-group">
          <label for="email" class="mb-3">Email Address</label>
          <input id="email" name="email" type="text" class="form-control mb-3 p-3" ngModel email required>
        </div>
        <button type="submit" class="btn btn-primary border-0 mb-3 p-3" [disabled]="!f.valid">Continue</button>
      </form>
    </div>
  </div>
</div>
